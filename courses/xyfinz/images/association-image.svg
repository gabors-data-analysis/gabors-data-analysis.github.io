<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="320" fill="#161b22" rx="8" ry="8"/>
  
  <!-- Grid lines -->
  <g stroke="#30363d" stroke-width="1">
    <line x1="50" y1="40" x2="50" y2="280" />
    <line x1="50" y1="280" x2="350" y2="280" />
    
    <!-- Horizontal grid lines -->
    <line x1="50" y1="100" x2="350" y2="100" stroke-dasharray="4,4" />
    <line x1="50" y1="160" x2="350" y2="160" stroke-dasharray="4,4" />
    <line x1="50" y1="220" x2="350" y2="220" stroke-dasharray="4,4" />
    
    <!-- Vertical grid lines -->
    <line x1="125" y1="40" x2="125" y2="280" stroke-dasharray="4,4" />
    <line x1="200" y1="40" x2="200" y2="280" stroke-dasharray="4,4" />
    <line x1="275" y1="40" x2="275" y2="280" stroke-dasharray="4,4" />
  </g>
  
  <!-- Data points -->
  <g>
    <circle cx="80" cy="220" r="6" fill="#58a6ff" opacity="0.8" />
    <circle cx="100" cy="200" r="6" fill="#58a6ff" opacity="0.8" />
    <circle cx="130" cy="180" r="6" fill="#58a6ff" opacity="0.8" />
    <circle cx="150" cy="200" r="6" fill="#58a6ff" opacity="0.8" />
    <circle cx="180" cy="160" r="6" fill="#58a6ff" opacity="0.8" />
    <circle cx="210" cy="140" r="6" fill="#58a6ff" opacity="0.8" />
    <circle cx="240" cy="120" r="6" fill="#58a6ff" opacity="0.8" />
    <circle cx="260" cy="140" r="6" fill="#58a6ff" opacity="0.8" />
    <circle cx="290" cy="100" r="6" fill="#58a6ff" opacity="0.8" />
    <circle cx="320" cy="80" r="6" fill="#58a6ff" opacity="0.8" />
  </g>
  
  <!-- Bidirectional arrow indicating association -->
  <g stroke="#3fb950" stroke-width="3">
    <line x1="90" y1="230" x2="310" y2="90" />
    <polygon points="90,230 100,220 85,215" fill="#3fb950" />
    <polygon points="310,90 300,100 315,105" fill="#3fb950" />
  </g>
  
  <!-- Labels -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" text-anchor="middle">
    <text x="200" y="30" fill="#f0f6fc" font-size="18" font-weight="bold">Association (x ↔ y)</text>
    
    <!-- Axis labels -->
    <text x="35" y="160" fill="#8b949e" font-size="16" transform="rotate(-90, 35, 160)">y</text>
    <text x="200" y="305" fill="#8b949e" font-size="16">x</text>
    
    <!-- Pattern text -->
    <text x="200" y="60" fill="#8b949e" font-size="14">Pattern discovery</text>
  </g>
  
  <!-- Highlight the bidirectional nature -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">
    <text x="110" y="260" fill="#3fb950" font-size="14" font-weight="bold">x ↔ y</text>
    <text x="270" y="70" fill="#3fb950" font-size="14" font-weight="bold">Relationship</text>
  </g>
</svg>