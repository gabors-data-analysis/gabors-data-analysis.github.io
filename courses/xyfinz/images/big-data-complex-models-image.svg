<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="320" fill="#161b22" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="200" y="30" fill="#f0f6fc" font-size="18" text-anchor="middle" font-weight="bold" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">N: Big Data â†’ f(x) Complex Models</text>
  
  <!-- Three model types with increasing complexity -->
  <g>
    <!-- Simple model - linear regression -->
    <rect x="30" y="60" width="100" height="230" rx="6" fill="#30363d" stroke="#8b949e" stroke-width="1"/>
    <text x="80" y="80" fill="#f0f6fc" font-size="14" text-anchor="middle" font-weight="bold" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Small N</text>
    
    <!-- Data count indicator -->
    <text x="80" y="100" fill="#8b949e" font-size="12" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">~100 points</text>
    
    <!-- Linear plot -->
    <g>
      <rect x="40" y="110" width="80" height="80" rx="4" fill="#0d1117"/>
      <line x1="45" y1="180" x2="115" y2="120" stroke="#58a6ff" stroke-width="2"/>
      
      <!-- Data points -->
      <circle cx="50" cy="170" r="3" fill="#f0f6fc"/>
      <circle cx="60" cy="165" r="3" fill="#f0f6fc"/>
      <circle cx="70" cy="160" r="3" fill="#f0f6fc"/>
      <circle cx="75" cy="150" r="3" fill="#f0f6fc"/>
      <circle cx="85" cy="145" r="3" fill="#f0f6fc"/>
      <circle cx="95" cy="135" r="3" fill="#f0f6fc"/>
      <circle cx="105" cy="125" r="3" fill="#f0f6fc"/>
      
      <!-- Axes -->
      <line x1="45" y1="180" x2="115" y2="180" stroke="#8b949e" stroke-width="1"/>
      <line x1="45" y1="180" x2="45" y2="120" stroke="#8b949e" stroke-width="1"/>
    </g>
    
    <!-- Model equation -->
    <text x="80" y="210" fill="#8957e5" font-size="12" text-anchor="middle" font-weight="bold" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Linear Model</text>
    <rect x="40" y="220" width="80" height="30" rx="4" fill="#0d1117"/>
    <text x="80" y="240" fill="#8957e5" font-size="12" text-anchor="middle" font-family="'SF Mono', SFMono-Regular, ui-monospace, 'DejaVu Sans Mono', Menlo, Consolas, monospace">Regression</text>
    
    <!-- Complexity indicator -->
    <text x="80" y="270" fill="#8b949e" font-size="10" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Simple</text>
    <rect x="50" y="280" width="60" height="5" rx="2" fill="#58a6ff" opacity="0.3"/>
    
    <!-- Medium model - polynomial/multiple regression -->
    <rect x="150" y="60" width="100" height="230" rx="6" fill="#30363d" stroke="#8b949e" stroke-width="1"/>
    <text x="200" y="80" fill="#f0f6fc" font-size="14" text-anchor="middle" font-weight="bold" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Medium N</text>
    
    <!-- Data count indicator -->
    <text x="200" y="100" fill="#8b949e" font-size="12" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">~1,000 points</text>
    
    <!-- Polynomial/multiple regression plot -->
    <g>
      <rect x="160" y="110" width="80" height="80" rx="4" fill="#0d1117"/>
      <path d="M 165,160 C 180,180 190,150 210,135" stroke="#db61a2" stroke-width="2" fill="none"/>
      
      <!-- Multiple data points in a pattern -->
      <g fill="#f0f6fc" opacity="0.8">
        <circle cx="165" cy="160" r="2"/>
        <circle cx="170" cy="165" r="2"/>
        <circle cx="175" cy="170" r="2"/>
        <circle cx="180" cy="172" r="2"/>
        <circle cx="185" cy="170" r="2"/>
        <circle cx="190" cy="165" r="2"/>
        <circle cx="195" cy="155" r="2"/>
        <circle cx="200" cy="145" r="2"/>
        <circle cx="205" cy="140" r="2"/>
        <circle cx="210" cy="135" r="2"/>
        
        <!-- Add some scatter -->
        <circle cx="167" cy="155" r="2"/>
        <circle cx="172" cy="170" r="2"/>
        <circle cx="177" cy="165" r="2"/>
        <circle cx="183" cy="175" r="2"/>
        <circle cx="187" cy="160" r="2"/>
        <circle cx="193" cy="160" r="2"/>
        <circle cx="197" cy="150" r="2"/>
        <circle cx="203" cy="145" r="2"/>
        <circle cx="207" cy="135" r="2"/>
      </g>
      
      <!-- Axes -->
      <line x1="165" y1="180" x2="235" y2="180" stroke="#8b949e" stroke-width="1"/>
      <line x1="165" y1="180" x2="165" y2="120" stroke="#8b949e" stroke-width="1"/>
    </g>
    
    <!-- Model equation -->
    <text x="200" y="210" fill="#db61a2" font-size="12" text-anchor="middle" font-weight="bold" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Polynomial Model</text>
    <rect x="160" y="220" width="80" height="30" rx="4" fill="#0d1117"/>
    <text x="200" y="240" fill="#db61a2" font-size="10" text-anchor="middle" font-family="'SF Mono', SFMono-Regular, ui-monospace, 'DejaVu Sans Mono', Menlo, Consolas, monospace">LASSO</text>
    
    <!-- Complexity indicator -->
    <text x="200" y="270" fill="#8b949e" font-size="10" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Moderate</text>
    <rect x="170" y="280" width="60" height="5" rx="2" fill="#db61a2" opacity="0.5"/>
    
    <!-- Complex model - machine learning -->
    <rect x="270" y="60" width="100" height="230" rx="6" fill="#30363d" stroke="#8b949e" stroke-width="1"/>
    <text x="320" y="80" fill="#f0f6fc" font-size="14" text-anchor="middle" font-weight="bold" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Big N</text>
    
    <!-- Data count indicator -->
    <text x="320" y="100" fill="#8b949e" font-size="12" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">~100,000 points</text>
    
    <!-- Neural network diagram -->
    <g>
      <rect x="280" y="110" width="80" height="80" rx="4" fill="#0d1117"/>
      
      <!-- Neural network visualization -->
      <!-- Input layer -->
      <circle cx="290" cy="130" r="3" fill="#f85149"/>
      <circle cx="290" cy="150" r="3" fill="#f85149"/>
      <circle cx="290" cy="170" r="3" fill="#f85149"/>
      
      <!-- Hidden layer 1 -->
      <circle cx="310" cy="125" r="3" fill="#e3b341"/>
      <circle cx="310" cy="140" r="3" fill="#e3b341"/>
      <circle cx="310" cy="155" r="3" fill="#e3b341"/>
      <circle cx="310" cy="170" r="3" fill="#e3b341"/>
      
      <!-- Hidden layer 2 -->
      <circle cx="330" cy="130" r="3" fill="#e3b341"/>
      <circle cx="330" cy="150" r="3" fill="#e3b341"/>
      <circle cx="330" cy="170" r="3" fill="#e3b341"/>
      
      <!-- Output layer -->
      <circle cx="350" cy="150" r="3" fill="#3fb950"/>
      
      <!-- Connections -->
      <g stroke="#8b949e" stroke-width="0.5" opacity="0.6">
        <!-- Input to hidden 1 -->
        <line x1="290" y1="130" x2="310" y2="125"/>
        <line x1="290" y1="130" x2="310" y2="140"/>
        <line x1="290" y1="130" x2="310" y2="155"/>
        <line x1="290" y1="130" x2="310" y2="170"/>
        
        <line x1="290" y1="150" x2="310" y2="125"/>
        <line x1="290" y1="150" x2="310" y2="140"/>
        <line x1="290" y1="150" x2="310" y2="155"/>
        <line x1="290" y1="150" x2="310" y2="170"/>
        
        <line x1="290" y1="170" x2="310" y2="125"/>
        <line x1="290" y1="170" x2="310" y2="140"/>
        <line x1="290" y1="170" x2="310" y2="155"/>
        <line x1="290" y1="170" x2="310" y2="170"/>
        
        <!-- Hidden 1 to hidden 2 -->
        <line x1="310" y1="125" x2="330" y2="130"/>
        <line x1="310" y1="125" x2="330" y2="150"/>
        <line x1="310" y1="125" x2="330" y2="170"/>
        
        <line x1="310" y1="140" x2="330" y2="130"/>
        <line x1="310" y1="140" x2="330" y2="150"/>
        <line x1="310" y1="140" x2="330" y2="170"/>
        
        <line x1="310" y1="155" x2="330" y2="130"/>
        <line x1="310" y1="155" x2="330" y2="150"/>
        <line x1="310" y1="155" x2="330" y2="170"/>
        
        <line x1="310" y1="170" x2="330" y2="130"/>
        <line x1="310" y1="170" x2="330" y2="150"/>
        <line x1="310" y1="170" x2="330" y2="170"/>
        
        <!-- Hidden 2 to output -->
        <line x1="330" y1="130" x2="350" y2="150"/>
        <line x1="330" y1="150" x2="350" y2="150"/>
        <line x1="330" y1="170" x2="350" y2="150"/>
      </g>
    </g>
    
    <!-- Model description (without formula) -->
    <text x="320" y="210" fill="#e3b341" font-size="12" text-anchor="middle" font-weight="bold" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Machine Learning</text>
    <rect x="280" y="220" width="80" height="30" rx="4" fill="#0d1117"/>
    <text x="320" y="240" fill="#e3b341" font-size="10" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">NN, RF</text>
    
    <!-- Complexity indicator -->
    <text x="320" y="270" fill="#8b949e" font-size="10" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Complex</text>
    <rect x="290" y="280" width="60" height="5" rx="2" fill="#e3b341" opacity="0.8"/>
  </g>
  
  <!-- Arrows connecting data size to model complexity -->
  <g stroke="#f0f6fc" stroke-width="1" stroke-dasharray="3,2">
    <line x1="95" y1="45" x2="65" y2="60" />
    <line x1="200" y1="45" x2="200" y2="60" />
    <line x1="305" y1="45" x2="335" y2="60" />
  </g>
  
  <!-- Underlying arrow showing progression -->
  <path d="M 80,300 L 320,300" stroke="#8957e5" stroke-width="2" />
  <polygon points="320,300 315,296 315,304" fill="#8957e5" />
  <text x="200" y="315" fill="#8957e5" font-size="12" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Increasing model complexity</text>
</svg>