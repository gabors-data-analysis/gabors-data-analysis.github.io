<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="320" fill="#161b22" rx="8" ry="8"/>
  
  <!-- Grid -->
  <g stroke="#30363d" stroke-width="1">
    <!-- Vertical divider for the 4 types -->
    <line x1="200" y1="40" x2="200" y2="280" />
    <line x1="50" y1="160" x2="350" y2="160" />
  </g>
  
  <!-- Function types labels -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" text-anchor="middle" font-weight="bold">
    <text x="125" y="55" fill="#58a6ff" font-size="14">Binary</text>
    <text x="275" y="55" fill="#58a6ff" font-size="14">Categorical</text>
    <text x="125" y="175" fill="#58a6ff" font-size="14">Linear</text>
    <text x="275" y="175" fill="#58a6ff" font-size="14">Quadratic</text>
  </g>
  
  <!-- Binary function plot -->
  <g>
    <!-- Axes -->
    <line x1="70" y1="140" x2="180" y2="140" stroke="#30363d" stroke-width="1" />
    <line x1="70" y1="140" x2="70" y2="70" stroke="#30363d" stroke-width="1" />
    
    <!-- Binary steps -->
    <line x1="70" y1="120" x2="125" y2="120" stroke="#3fb950" stroke-width="2" />
    <line x1="125" y1="120" x2="125" y2="80" stroke="#3fb950" stroke-width="2" stroke-dasharray="0" />
    <line x1="125" y1="80" x2="180" y2="80" stroke="#3fb950" stroke-width="2" />
    
    <!-- Points -->
    <circle cx="100" cy="120" r="4" fill="#f0f6fc" />
    <circle cx="150" cy="80" r="4" fill="#f0f6fc" />
    
    <!-- Formula -->
    <text x="125" y="150" fill="#8b949e" font-size="10" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">y = a + D*x, D ∈ {0,1}</text>
  </g>
  
  <!-- Categorical function plot -->
  <g>
    <!-- Axes -->
    <line x1="220" y1="140" x2="330" y2="140" stroke="#30363d" stroke-width="1" />
    <line x1="220" y1="140" x2="220" y2="70" stroke="#30363d" stroke-width="1" />
    
    <!-- Categorical steps -->
    <line x1="220" y1="120" x2="243" y2="120" stroke="#db61a2" stroke-width="2" />
    <line x1="243" y1="120" x2="243" y2="100" stroke="#db61a2" stroke-width="2" stroke-dasharray="0" />
    <line x1="243" y1="100" x2="275" y2="100" stroke="#db61a2" stroke-width="2" />
    <line x1="275" y1="100" x2="275" y2="80" stroke="#db61a2" stroke-width="2" stroke-dasharray="0" />
    <line x1="275" y1="80" x2="307" y2="80" stroke="#db61a2" stroke-width="2" />
    <line x1="307" y1="80" x2="307" y2="110" stroke="#db61a2" stroke-width="2" stroke-dasharray="0" />
    <line x1="307" y1="110" x2="330" y2="110" stroke="#db61a2" stroke-width="2" />
    
    <!-- Points -->
    <circle cx="235" cy="120" r="4" fill="#f0f6fc" />
    <circle cx="260" cy="100" r="4" fill="#f0f6fc" />
    <circle cx="290" cy="80" r="4" fill="#f0f6fc" />
    <circle cx="320" cy="110" r="4" fill="#f0f6fc" />
    
    <!-- Formula -->
    <text x="275" y="150" fill="#8b949e" font-size="10" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">y = a + C*x, C ∈ {low, med, high}</text>
  </g>
  
  <!-- Linear function plot -->
  <g>
    <!-- Axes -->
    <line x1="70" y1="260" x2="180" y2="260" stroke="#30363d" stroke-width="1" />
    <line x1="70" y1="260" x2="70" y2="190" stroke="#30363d" stroke-width="1" />
    
    <!-- Linear function -->
    <line x1="70" y1="240" x2="180" y2="190" stroke="#8957e5" stroke-width="2" />
    
    <!-- Points -->
    <circle cx="90" cy="230" r="4" fill="#f0f6fc" />
    <circle cx="125" cy="215" r="4" fill="#f0f6fc" />
    <circle cx="160" cy="195" r="4" fill="#f0f6fc" />
    
    <!-- Formula -->
    <text x="125" y="270" fill="#8b949e" font-size="10" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">y = a + b*x, b = constant</text>
  </g>
  
  <!-- Quadratic function plot -->
  <g>
    <!-- Axes -->
    <line x1="220" y1="260" x2="330" y2="260" stroke="#30363d" stroke-width="1" />
    <line x1="220" y1="260" x2="220" y2="190" stroke="#30363d" stroke-width="1" />
    
    <!-- Quadratic curve -->
    <path d="M 220,240 Q 275,180 330,240" stroke="#e3b341" stroke-width="2" fill="none" />
    
    <!-- Points -->
    <circle cx="235" cy="235" r="4" fill="#f0f6fc" />
    <circle cx="275" cy="190" r="4" fill="#f0f6fc" />
    <circle cx="315" cy="235" r="4" fill="#f0f6fc" />
    
    <!-- Formula -->
    <text x="275" y="270" fill="#8b949e" font-size="10" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">y = a + b*x + c*x², b,c = constants</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" fill="#f0f6fc" font-size="18" text-anchor="middle" font-weight="bold" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Common Functional Forms</text>
</svg>