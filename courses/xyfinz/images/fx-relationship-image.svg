<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="320" fill="#161b22" rx="8" ry="8"/>
  
  <!-- Grid lines -->
  <g stroke="#30363d" stroke-width="1">
    <line x1="50" y1="40" x2="50" y2="280" />
    <line x1="50" y1="280" x2="350" y2="280" />
    
    <!-- Horizontal grid lines -->
    <line x1="50" y1="100" x2="350" y2="100" stroke-dasharray="4,4" />
    <line x1="50" y1="160" x2="350" y2="160" stroke-dasharray="4,4" />
    <line x1="50" y1="220" x2="350" y2="220" stroke-dasharray="4,4" />
    
    <!-- Vertical grid lines -->
    <line x1="125" y1="40" x2="125" y2="280" stroke-dasharray="4,4" />
    <line x1="200" y1="40" x2="200" y2="280" stroke-dasharray="4,4" />
    <line x1="275" y1="40" x2="275" y2="280" stroke-dasharray="4,4" />
  </g>
  
  <!-- Linear function representation -->
  <path d="M 50,220 L 350,100" stroke="#8957e5" stroke-width="3" fill="none"/>
  
  <!-- Function notation -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">
    <rect x="150" y="30" width="100" height="40" rx="6" fill="#30363d" stroke="#8957e5" stroke-width="2"/>
    <text x="200" y="57" fill="#f0f6fc" font-size="18" text-anchor="middle" font-weight="bold">y = f(x)</text>
  </g>
  
  <!-- Data points -->
  <g>
    <circle cx="80" cy="210" r="5" fill="#58a6ff" opacity="0.8" />
    <circle cx="125" cy="190" r="5" fill="#58a6ff" opacity="0.8" />
    <circle cx="170" cy="175" r="5" fill="#58a6ff" opacity="0.8" />
    <circle cx="200" cy="160" r="5" fill="#58a6ff" opacity="0.8" />
    <circle cx="230" cy="145" r="5" fill="#58a6ff" opacity="0.8" />
    <circle cx="275" cy="130" r="5" fill="#58a6ff" opacity="0.8" />
    <circle cx="320" cy="110" r="5" fill="#58a6ff" opacity="0.8" />
  </g>
  
  <!-- Coordinate axes labels -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" text-anchor="middle">
    <text x="35" y="160" fill="#8b949e" font-size="16" transform="rotate(-90, 35, 160)">y</text>
    <text x="200" y="305" fill="#8b949e" font-size="16">x</text>
  </g>
  
  <!-- Formula components -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">
    <text x="90" y="130" fill="#8957e5" font-size="16" font-weight="bold">f(x) = a + bx</text>
    
    <!-- Value mapping explanation -->
    <path d="M 200,280 L 200,160" stroke="#3fb950" stroke-width="2" stroke-dasharray="4,2"/>
    <circle cx="200" cy="160" r="5" fill="#3fb950" />
    
    <text x="210" y="190" fill="#3fb950" font-size="14" text-anchor="start">y = f(x)</text>
    <text x="210" y="210" fill="#3fb950" font-size="14" text-anchor="start">maps each</text>
    <text x="210" y="230" fill="#3fb950" font-size="14" text-anchor="start">x to y value</text>
  </g>
  
  <!-- "Functional" representation -->
  <g>
    <path d="M 70,250 C 85,250 85,235 100,235 C 115,235 115,245 130,245" stroke="#db61a2" stroke-width="2" fill="none"/>
    <text x="100" y="270" fill="#db61a2" font-size="14" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Function defines relationship</text>
  </g>
</svg>