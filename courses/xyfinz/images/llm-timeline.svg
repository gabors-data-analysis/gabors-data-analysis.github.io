<svg viewBox="0 0 800 250">
  <!-- Background -->
  <rect width="800" height="250" fill="#fcfcfc"/>
  
  <!-- Timeline line -->
  <line x1="50" y1="125" x2="750" y2="125" stroke="#440154" stroke-width="2"/>
  
  <!-- Timeline nodes and labels -->
  <!-- Neural Networks -->
  <circle cx="100" cy="125" r="8" fill="#440154"/>
  <text x="100" y="100" text-anchor="middle" font-size="12" fill="#440154">1943</text>
  <text x="100" y="160" text-anchor="middle" font-size="11">McCulloch-Pitts</text>
  <text x="100" y="175" text-anchor="middle" font-size="11">Neural Networks</text>
  
  <!-- Word Embeddings -->
  <circle cx="250" cy="125" r="8" fill="#3b528b"/>
  <text x="250" y="100" text-anchor="middle" font-size="12" fill="#3b528b">2013</text>
  <text x="250" y="160" text-anchor="middle" font-size="11">Word2Vec</text>
  <text x="250" y="175" text-anchor="middle" font-size="11">Word Embeddings</text>
  
  <!-- Transformers -->
  <circle cx="400" cy="125" r="12" fill="#21918c"/>
  <text x="400" y="90" text-anchor="middle" font-size="12" fill="#21918c">2017</text>
  <text x="400" y="160" text-anchor="middle" font-size="11">"Attention is All</text>
  <text x="400" y="175" text-anchor="middle" font-size="11">You Need"</text>
  
  <!-- GPT-1 -->
  <circle cx="500" cy="125" r="8" fill="#5ec962"/>
  <text x="500" y="100" text-anchor="middle" font-size="12" fill="#5ec962">2018</text>
  <text x="500" y="160" text-anchor="middle" font-size="11">GPT-1</text>
  
  <!-- GPT-3 -->
  <circle cx="600" cy="125" r="10" fill="#fde725"/>
  <text x="600" y="100" text-anchor="middle" font-size="12" fill="#fde725">2020</text>
  <text x="600" y="160" text-anchor="middle" font-size="11">GPT-3</text>
  <text x="600" y="175" text-anchor="middle" font-size="11">175B params</text>
  
  <!-- Current -->
  <circle cx="700" cy="125" r="10" fill="#fde725"/>
  <text x="700" y="100" text-anchor="middle" font-size="12" fill="#fde725">2023-24</text>
  <text x="700" y="160" text-anchor="middle" font-size="11">GPT-4/Claude 3</text>
  <text x="700" y="175" text-anchor="middle" font-size="11">Multimodal</text>
</svg>
