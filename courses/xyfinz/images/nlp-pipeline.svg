<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Boxes - Using Viridis Color Palette -->
  <rect x="50" y="80" width="180" height="60" rx="5" ry="5" fill="#440154" fill-opacity="0.7" stroke="#440154" stroke-width="2" />
  <rect x="310" y="80" width="180" height="60" rx="5" ry="5" fill="#414487" fill-opacity="0.7" stroke="#414487" stroke-width="2" />
  <rect x="570" y="80" width="180" height="60" rx="5" ry="5" fill="#2a788e" fill-opacity="0.7" stroke="#2a788e" stroke-width="2" />
  
  <rect x="180" y="190" width="180" height="60" rx="5" ry="5" fill="#22a884" fill-opacity="0.7" stroke="#22a884" stroke-width="2" />
  <rect x="440" y="190" width="180" height="60" rx="5" ry="5" fill="#7ad151" fill-opacity="0.7" stroke="#7ad151" stroke-width="2" />
  
  <rect x="310" y="300" width="180" height="60" rx="5" ry="5" fill="#fde725" fill-opacity="0.7" stroke="#fde725" stroke-width="2" />
  
  <!-- Labels -->
  <text x="140" y="115" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Raw Text</text>
  <text x="400" y="115" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Tokenization</text>
  <text x="660" y="115" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Preprocessing</text>
  
  <text x="270" y="225" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Feature Extraction</text>
  <text x="530" y="225" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Analysis</text>
  
  <text x="400" y="335" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Interpretation</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <line x1="230" y1="110" x2="310" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="490" y1="110" x2="570" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <path d="M660 140 Q660 170 530 190" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M140 140 Q140 170 270 190" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <line x1="360" y1="190" x2="360" y2="170" stroke="#333" stroke-width="2" />
  <line x1="440" y1="190" x2="440" y2="170" stroke="#333" stroke-width="2" />
  <line x1="360" y1="170" x2="440" y2="170" stroke="#333" stroke-width="2" />
  <line x1="400" y1="170" x2="400" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <line x1="270" y1="250" x2="270" y2="270" stroke="#333" stroke-width="2" />
  <line x1="530" y1="250" x2="530" y2="270" stroke="#333" stroke-width="2" />
  <line x1="270" y1="270" x2="530" y2="270" stroke="#333" stroke-width="2" />
  <line x1="400" y1="270" x2="400" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Example Data -->
  <text x="140" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">
    "We were really impressive."
  </text>
  
  <text x="400" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">
    ["We", "were", "really", "impressive", "."]
  </text>
  
  <text x="660" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">
    ["really", "impressive"]
  </text>
  
  <text x="270" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">
    {"really": 1, "impressive": 1}
  </text>
  
  <text x="530" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">
    Sentiment: Positive
  </text>
  
  <text x="400" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">
    Team performed well in match
  </text>
</svg>
