<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="320" fill="#161b22" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="200" y="30" fill="#f0f6fc" font-size="18" text-anchor="middle" font-weight="bold" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">What is the Observation (i)</text>
  
  <!-- Raw data representation -->
  <g>
    <!-- Git commit history visualization -->
    <rect x="40" y="60" width="320" height="90" rx="6" fill="#30363d" stroke="#8b949e" stroke-width="1"/>
    
    <!-- Timeline -->
    <line x1="50" y1="100" x2="350" y2="100" stroke="#8b949e" stroke-width="1"/>
    
    <!-- Commit dots -->
    <circle cx="80" cy="100" r="5" fill="#58a6ff"/>
    <circle cx="110" cy="100" r="5" fill="#58a6ff"/>
    <circle cx="130" cy="100" r="5" fill="#58a6ff"/>
    <circle cx="170" cy="100" r="5" fill="#58a6ff"/>
    <circle cx="190" cy="100" r="5" fill="#58a6ff"/>
    <circle cx="230" cy="100" r="5" fill="#58a6ff"/>
    <circle cx="270" cy="100" r="5" fill="#58a6ff"/>
    <circle cx="290" cy="100" r="5" fill="#58a6ff"/>
    <circle cx="320" cy="100" r="5" fill="#58a6ff"/>
    
    <!-- Commit details for selected observation -->
    <rect x="100" y="70" width="160" height="20" fill="#30363d" stroke="#3fb950" stroke-width="2" rx="3"/>
    <text x="170" y="85" fill="#3fb950" font-size="12" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">i= commit in raw data</text>
    
    <!-- Commit information -->
    <text x="80" y="125" fill="#8b949e" font-size="10" text-anchor="start" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Individual Observation = A single commit</text>
    <text x="80" y="140" fill="#8b949e" font-size="10" text-anchor="start" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">(account, repo, timestamp, changes)</text>
  </g>
  
  <!-- Aggregation illustration -->
  <g>
    <!-- Developer aggregation -->
    <rect x="40" y="170" width="150" height="120" rx="6" fill="#30363d" stroke="#8b949e" stroke-width="1"/>
    <text x="115" y="190" fill="#f0f6fc" font-size="14" text-anchor="middle" font-weight="bold" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Developer</text>
    
    <rect x="60" y="200" width="110" height="70" rx="4" fill="#0d1117" stroke="#58a6ff" stroke-width="1"/>
    <text x="115" y="220" fill="#f0f6fc" font-size="12" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">i = developer</text>
    
    <circle cx="80" cy="240" r="3" fill="#58a6ff"/>
    <circle cx="90" cy="240" r="3" fill="#58a6ff"/>
    <circle cx="100" cy="240" r="3" fill="#58a6ff"/>
    <circle cx="110" cy="240" r="3" fill="#58a6ff"/>
    <circle cx="120" cy="240" r="3" fill="#58a6ff"/>
    <circle cx="130" cy="240" r="3" fill="#58a6ff"/>
    <circle cx="140" cy="240" r="3" fill="#58a6ff"/>
    
    <text x="115" y="260" fill="#8b949e" font-size="10" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Aggregated commits</text>
    
    <!-- Week aggregation -->
    <rect x="210" y="170" width="150" height="120" rx="6" fill="#30363d" stroke="#8b949e" stroke-width="1"/>
    <text x="285" y="190" fill="#f0f6fc" font-size="14" text-anchor="middle" font-weight="bold" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Time Period</text>
    
    <rect x="230" y="200" width="110" height="70" rx="4" fill="#0d1117" stroke="#db61a2" stroke-width="1"/>
    <text x="285" y="220" fill="#f0f6fc" font-size="12" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">i = week</text>
    
    <line x1="240" y1="240" x2="330" y2="240" stroke="#8b949e" stroke-width="1"/>
    <rect x="250" y="235" width="10" height="10" fill="#db61a2"/>
    <rect x="270" y="235" width="10" height="10" fill="#db61a2"/>
    <rect x="290" y="235" width="10" height="10" fill="#db61a2"/>
    <rect x="310" y="235" width="10" height="10" fill="#db61a2"/>
    
    <text x="285" y="260" fill="#8b949e" font-size="10" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Weekly commit totals</text>
  </g>
  
  <!-- Decision arrow -->
  <g>
    <text x="190" y="165" fill="#e3b341" font-size="12" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Analyst Decision</text>
  </g>
</svg>