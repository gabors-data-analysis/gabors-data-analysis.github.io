<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="320" fill="#161b22" rx="8" ry="8"/>
  
  <!-- Grid lines -->
  <g stroke="#30363d" stroke-width="1">
    <line x1="50" y1="40" x2="50" y2="280" />
    <line x1="50" y1="280" x2="350" y2="280" />
    
    <!-- Horizontal grid lines -->
    <line x1="50" y1="100" x2="350" y2="100" stroke-dasharray="4,4" />
    <line x1="50" y1="160" x2="350" y2="160" stroke-dasharray="4,4" />
    <line x1="50" y1="220" x2="350" y2="220" stroke-dasharray="4,4" />
    
    <!-- Vertical grid lines -->
    <line x1="125" y1="40" x2="125" y2="280" stroke-dasharray="4,4" />
    <line x1="200" y1="40" x2="200" y2="280" stroke-dasharray="4,4" />
    <line x1="275" y1="40" x2="275" y2="280" stroke-dasharray="4,4" />
  </g>
  
  <!-- Training data points -->
  <g>
    <circle cx="80" cy="220" r="5" fill="#58a6ff" opacity="0.8" />
    <circle cx="100" cy="200" r="5" fill="#58a6ff" opacity="0.8" />
    <circle cx="130" cy="180" r="5" fill="#58a6ff" opacity="0.8" />
    <circle cx="150" cy="200" r="5" fill="#58a6ff" opacity="0.8" />
    <circle cx="180" cy="160" r="5" fill="#58a6ff" opacity="0.8" />
    <circle cx="210" cy="140" r="5" fill="#58a6ff" opacity="0.8" />
    <circle cx="240" cy="120" r="5" fill="#58a6ff" opacity="0.8" />
    <circle cx="260" cy="140" r="5" fill="#58a6ff" opacity="0.8" />
    <circle cx="290" cy="100" r="5" fill="#58a6ff" opacity="0.8" />
  </g>
  
  <!-- Prediction line -->
  <path d="M 60,230 Q 200,150 330,70" stroke="#8957e5" stroke-width="3" fill="none"/>
  
  <!-- Prediction point -->
  <g>
    <circle cx="320" cy="80" r="5" fill="#f0f6fc" stroke="#8957e5" stroke-width="2" />
    <line x1="320" y1="280" x2="320" y2="80" stroke="#8957e5" stroke-width="1" stroke-dasharray="5,3" />
  </g>
  
  <!-- Arrow indicating prediction direction -->
  <g>
    <line x1="175" y1="200" x2="320" y2="80" stroke="#8957e5" stroke-width="2" stroke-dasharray="6,3" />
    <polygon points="320,80 310,85 315,95" fill="#8957e5" />
  </g>
  
  <!-- Labels -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" text-anchor="middle">
    <text x="200" y="30" fill="#f0f6fc" font-size="18" font-weight="bold">Prediction (x → y)</text>
    
    <!-- Axis labels -->
    <text x="35" y="160" fill="#8b949e" font-size="16" transform="rotate(-90, 35, 160)">y</text>
    <text x="200" y="305" fill="#8b949e" font-size="16">x</text>
    
    <!-- Legend -->
    <text x="120" y="60" fill="#58a6ff" font-size="14">Training data</text>
    <text x="285" y="60" fill="#8957e5" font-size="14">Prediction model</text>
  </g>
  
  <!-- Target annotation -->
  <g>
    <circle cx="320" cy="80" r="15" fill="none" stroke="#f85149" stroke-width="1" stroke-dasharray="3,2" />
    <text x="345" y="85" fill="#f85149" font-size="14" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">Target y</text>
  </g>
  
  <!-- One-way arrow annotation -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">
    <text x="175" y="230" fill="#8957e5" font-size="14" font-weight="bold">x → y</text>
  </g>
</svg>