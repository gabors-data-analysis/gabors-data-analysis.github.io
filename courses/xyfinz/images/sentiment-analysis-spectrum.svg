<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Background -->
  <rect width="800" height="200" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Gradient Background for Spectrum - Viridis Colors -->
  <defs>
    <linearGradient id="sentimentGradient" x1="0%" y1="0%" x2="100%" y1="0%">
      <stop offset="0%" stop-color="#440154" />
      <stop offset="20%" stop-color="#414487" />
      <stop offset="40%" stop-color="#2a788e" />
      <stop offset="60%" stop-color="#22a884" />
      <stop offset="80%" stop-color="#7ad151" />
      <stop offset="100%" stop-color="#fde725" />
    </linearGradient>
  </defs>
  
  <!-- Sentiment Bar -->
  <rect x="100" y="70" width="600" height="40" rx="5" ry="5" fill="url(#sentimentGradient)" />
  
  <!-- Labels -->
  <text x="100" y="50" font-family="Arial" font-size="18" fill="#333">Negative</text>
  <text x="390" y="50" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Neutral</text>
  <text x="700" y="50" font-family="Arial" font-size="18" text-anchor="end" fill="#333">Positive</text>
  
  <!-- Example Texts -->
  <text x="120" y="140" font-family="Arial" font-size="14" fill="#333">"We had a lot of problems"</text>
  <text x="400" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">"In the second half we played"</text>
  <text x="680" y="140" font-family="Arial" font-size="14" text-anchor="end" fill="#333">"We were really impressive"</text>
  
  <!-- Pointers -->
  <polygon points="140,70 130,60 150,60" fill="#333" />
  <polygon points="400,70 390,60 410,60" fill="#333" />
  <polygon points="660,70 650,60 670,60" fill="#333" />
</svg>
